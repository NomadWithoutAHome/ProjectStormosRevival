{% extends 'base.html' %}
{% block title %}Login / Signup{% endblock %}
{% block content %}
<div class="mb-6">
    {% if error %}
        <div class="bg-red-900 text-red-300 p-2 mb-4 rounded">{{ error }}</div>
    {% endif %}
    {% if not user %}
    <div id="login-form">
        <form action="/login" method="post" class="mb-2">
            <div class="mb-2">
                <label class="block mb-1">Username</label>
                <input name="username" class="bg-black border border-green-400 text-green-400 p-2 w-full" required>
            </div>
            <div class="mb-2">
                <label class="block mb-1">Password</label>
                <input name="password" type="password" class="bg-black border border-green-400 text-green-400 p-2 w-full" required>
            </div>
            <div class="flex space-x-2">
                <button type="submit" class="bg-green-900 hover:bg-green-700 text-green-200 px-4 py-2">Login</button>
                <button type="button" onclick="toggleForms()" class="bg-green-900 hover:bg-green-700 text-green-200 px-4 py-2">Sign Up</button>
            </div>
        </form>
    </div>
    <div id="signup-form" style="display:none;">
        <form action="/signup" method="post" class="mb-2">
            <div class="mb-2">
                <label class="block mb-1">Username</label>
                <input name="username" class="bg-black border border-green-400 text-green-400 p-2 w-full" required>
            </div>
            <div class="mb-2">
                <label class="block mb-1">Password</label>
                <input name="password" type="password" class="bg-black border border-green-400 text-green-400 p-2 w-full" required>
            </div>
            <div class="flex space-x-2">
                <button type="submit" class="bg-green-900 hover:bg-green-700 text-green-200 px-4 py-2">Sign Up</button>
                <button type="button" onclick="toggleForms()" class="bg-green-900 hover:bg-green-700 text-green-200 px-4 py-2">Back to Login</button>
            </div>
        </form>
    </div>
    <script>
        function toggleForms() {
            var login = document.getElementById('login-form');
            var signup = document.getElementById('signup-form');
            if (login.style.display === 'none') {
                login.style.display = '';
                signup.style.display = 'none';
            } else {
                login.style.display = 'none';
                signup.style.display = '';
            }
        }
    </script>
    {% else %}
    <div class="mb-4">Welcome, <span class="font-bold">{{ user }}</span>!</div>
    <a href="/forum" class="underline mr-4">Forum</a>
    <a href="/chat" class="underline mr-4">Chat</a>
    <a href="/leaderboard" class="underline mr-4">Leaderboard</a>
    <a href="/logout" class="underline text-red-400">Logout</a>
    {% endif %}
</div>
{% endblock %}
